{% extends 'design/main1.html' %}

{% block title %}{% endblock title %}
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="">
    {% csrf_token %}
    <div class="container">
        <div class="col-12">
            <h2>Product Log</h2>
            <br>
            <h3>Enter Details</h3>
        </div>

        <div class="mb-3">
            <label>Name:</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label>Product:</label>
            {{ form.product }}
        </div>
        <div class="mb-3">
            <label>Price:</label>
            {{ form.price }}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/show" class="btn btn-primary">Product Database</a>
        </div>
       
    </div>

    </form>
</div>
{% endblock content %}
